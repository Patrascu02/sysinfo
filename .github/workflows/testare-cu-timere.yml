name: Testare cu timere

on:
  push:
    branches:
      - testare-cu-timere
  pull_request:
    branches:
      - testare-cu-timere

jobs:
  testare:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pylint

    - name: Rulează pytest cu timere din conftest.py
      run: pytest -v -s app/tests

    - name: Rulează pylint cu timere din script
      run: python run_lint.py

